<html>

<script type="text/javascript">
        $(document).ready(function () {
        $("#top_menu").load("../SubTemplate/top_menu_sign_in.html");
        $("#side_menu").load("../SubTemplate/side_menu.html");
    });

    <!-- checkbox-->
    $(document).ready(function () {
        //init val
        var initwei = $('#wei').val();
        $("input[name='wz']").each(function (i) {
            if (initwei.indexOf($(this).val()) != -1) {
                $(this).prop('checked', true);
            }
        });

        $('#submitBtn').on('click', function () {
            //set val
            var wzstr = '';
            $("input[name='wz']:checked").each(function (i) {
                wzstr = wzstr + $(this).val() + ',';
            });
            $('#wei').val(wzstr);
        });
    });

</script>
