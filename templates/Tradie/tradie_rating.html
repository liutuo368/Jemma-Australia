{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tradie quote details</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/i18n/defaults-*.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#top_menu").load("top_menu_sign_in");
            $("#side_menu").load("side_menu");
            $("#footer").load("footer");

            if ('{{current_quote.status}}' == 'Declined' || '{{current_quote.status}}' == 'Responded') {
                $("#decline-button").attr("disabled", true);
                $("#accept-button").attr("disabled", true);
            }
        });
    </script>


    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script>
        $(document).ready(function () {
            $("input[type='radio']").click(function () {
                var sim = $("input[type='radio']:checked").val();
                //alert(sim);
                if (sim < 3) {
                    $('.myratings').css('color', 'red');
                    $(".myratings").text(sim);
                } else {
                    $('.myratings').css('color', 'green');
                    $(".myratings").text(sim);
                }
            });
        });
    </script>
    <style>
        @import url(https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
        @import url(http://fonts.googleapis.com/css?family=Calibri:400,300,700);

        fieldset,
        .rating {
            border: none;
        }

        .myratings {
            font-size: 30px;
            color: green
        }

        .rating > [id^="star"] {
            display: none
        }

        .rating > label:before {
            margin: 20px;
            font-size: 2.25em;
            font-family: FontAwesome;
            display: inline-block;
            content: "\f005"
        }

        .rating > label {
            color: #ddd;
            float: right;
        }

        .rating > [id^="star"]:checked ~ label,
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label {
            color: #FFD700
        }

        .rating > [id^="star"]:checked + label:hover,
        .rating > [id^="star"]:checked ~ label:hover,
        .rating > label:hover ~ [id^="star"]:checked ~ label,
        .rating > [id^="star"]:checked ~ label:hover ~ label {
            color: #FFED85
        }

        .reset-option {
            display: none
        }

        .reset-button {
            margin: 6px 12px;
            background-color: rgb(255, 255, 255);
            text-transform: uppercase
        }
    </style>
</head>


<body>

<div id="top_menu"></div>

<div class="page-wrap">
    <div class="row bg-white">
        <div class="col-md-3" style="margin-left:5%;">
            <div style="height: 20%"></div>
            <div id="side_menu" style="width: 100%"></div>
        </div>

            <div class="card col-md-6 shadow-sm bg-red rounded" style="margin-left: 3%;">

                <br>
                    <div class="card-header first text-center" >
                        <img src="../../static/IMAGES/Banner1.png" width=100%>
                    </div>

                    <div class=" card-body p-3 rounded">
                        <div class="row">
                            <div class="col-md-1" style="padding-top: 40px; padding-left: 150px;">
                                <h1 class="myratings">5</h1>
                            </div>
                            <div class="center col-md-8">
                                <fieldset class="rating">
                                    <input type="radio" id="star5" name="rating" value="5"/><label class="full"
                                                                                                   for="star5"
                                                                                                   title="Awesome - 5 stars"></label>
                                    <input type="radio" id="star4" name="rating" value="4"/><label class="full"
                                                                                                   for="star4"
                                                                                                   title="Pretty good - 4 stars"></label>
                                    <input type="radio" id="star3" name="rating" value="3"/><label class="full"
                                                                                                   for="star3"
                                                                                                   title="Meh - 3 stars"></label>
                                    <input type="radio" id="star2" name="rating" value="2"/><label class="full"
                                                                                                   for="star2"
                                                                                                   title="Kinda bad - 2 stars"></label>
                                    <input type="radio" id="star1" name="rating" value="1"/><label class="full"
                                                                                                   for="star1"
                                                                                                   title="Sucks big time - 1 star"></label>
                                    <input type="radio" class="reset-option" name="rating" value="reset"/>
                                </fieldset>
                            </div>

                        </div>
                    </div>

                <textarea class="area form-control" rows="7" placeholder="add comments"></textarea>

                <br>
                <button class="btn btn-success submit-button">Submit</button>
                <br>

            </div>
    </div>
</div>

<div id="footer"></div>

<script>
    function disableButton(btn) {
        document.getElementById(btn.id).disabled = true;
    }
</script>

</body>
</html>
