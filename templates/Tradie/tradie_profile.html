<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tradie Profile</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/i18n/defaults-*.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#top_menu").load("top_menu_sign_in");
            $("#side_menu").load("side_menu");
            $("#footer").load("footer");
        });
    </script>
</head>

<body>

<div id="top_menu"></div>

<div>

    <div class="row bg-white">

        <div class="col-md-2 " style="margin-left: 7%">
            <div style="height: 10%"></div>
            <div id="side_menu" style="width: 100%"></div>
        </div>

        <div class="col-md-8" style="margin-left: 3%">

            <div id="profile_header" class="container align-items-center justify-content-center mb-3">
                <div class="row">
                    <div class="col-md-2">
                        <img class="img-rounded rounded-circle"
                             src="../../static/IMAGES/user_profile_picture_256.png"
                             alt="user_profile_picture"
                             style="height: 100px;">
                    </div>

                    <div class="col-md-10 align-self-center">
                        <h4 class="text-left align-middle" align="left">Welcome, Tradie</h4>
                        <h5 class="text-left align-middle" align="left">Tradie company</h5>
                    </div>
                </div>
            </div>


            <div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <label class="panel-title pull-left">Personal Description</label>
                            <input class="form-control" rows="3" placeholder="Fill me out" value="{{ description }}">
                        </form>
                    </div>
                </div>
                <hr class="rgba-white-light">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <label class="panel-title pull-left">Licenses &amp; Qualifications&nbsp;</label>
                        <br><br>
                        <img class="img-thumbnail img-responsive align-left"
                             src="../../static/IMAGES/certification.png"
                             alt="certification"
                             style="width: 100px;">
                        <br><br>
                        <button class="btn btn-secondary btn-xs">
                            <i class="fa fa-upload" aria-hidden="true"></i>
                            Upload your licenses here
                        </button>
                    </div>

                    <hr class="rgba-white-light">

                    <div class="panel-body">
                        <h5 class="panel-title pull-left"><strong>Personal detail</strong></h5>
                        <br><br>
                        <form class="form-horizontal">
                            <label for="Your_location">Full Name&nbsp;</label>
                            <input type="text" class="form-control" id="Your_location" placeholder="Fill me out" value="{{ fullname }}">
                            <br>
                            <label for="Your_gender">Address&nbsp;</label>
                            <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out" value="{{ address }}">
                            <br>
                            <label for="Your_gender">Contact Number&nbsp;</label>
                            <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out" value="{{ phone }}">
                            <br>
                            <label for="Your_gender">Company Name&nbsp;</label>
                            <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out" value="{{ company }}">
                            <br>
                            <label for="Your_gender">Company ABN&nbsp;</label>
                            <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out" value="{{ ABN }}">
                            <br>
                            <label for="Your_gender">Bank BSB&nbsp;</label>
                            <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out" value="{{ BSB }}">
                            <br>
                            <label for="Your_gender">Bank Account Number&nbsp;</label>
                            <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out" value="{{ accountNo }}">
                            <br>
                            <label for="Your_gender">Bank Account Name&nbsp;</label>
                            <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out" value="{{ accountName }}">
                            <br>
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-fw fa-check" aria-hidden="true"></i>
                                Update
                            </button>
                            <button class="btn btn-secondary" type="reset">
                                <i class="fa fa-fw fa-times" aria-hidden="true"></i>
                                Cancel
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

</body>
</html>
