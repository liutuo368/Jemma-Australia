<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/CSS/tradie_profile.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#top_menu").load("../SubTemplate/top_menu_sign_in.html");
            $("#side_menu").load("../SubTemplate/side_menu.html");
            $("#footer").load("../SubTemplate/footer.html");
        });


    </script>
</head>

<body>
<div id="top_menu"></div>

<div class="row-fluid col-xs-12 col-md-12 col-lg-12">
    <div class="col-xs-2 col-md-2 " style="margin-left: 7%">
        <div style="height: 15%"></div>
        <div id="side_menu" style="width: 100%"></div>
    </div>

    <div class="col-xs-8 col-md-8" style="margin-left: 3%">
        <div id="profile_photo" class="container align-items-center justify-content-center">
            <div class="row">
                <div class="col-xs-2 col-md-2 col-lg-2 text-left ">
                    <div style="height: 100%; width: 100%">
                        <img class="img-rounded rounded-circle" style="height: 115px"
                             src="../../static/IMAGES/jackie50x50.jpg">
                    </div>
                </div>
                <div class="col-xs-7 col-md-7 text-left ">
                    <div class="media h-100">
                        <div class="align-self-center text-left">
                            <h3 class="text-left align-middle" align="left"> Welcome, {{ tradie.name }}</h3>
                            <h5 class="text-left align-middle" align="left">{{ company.name }}</h5>
                        </div>

                    </div>
                </div>
                <div class="col-xs-2 col-md-2 text-center">

                </div>
            </div>
            <br><br>
        </div>
    </div>


    <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">

        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="panel-title pull-left">Licenses &amp; Qualifications&nbsp;</h3>

                <br><br>

                <div class="col-lg-12 col-md-12">
                    <img style="margin-bottom: 10px" class="img-thumbnail img-responsive"
                         src="https://images.app.goo.gl/BVfmCeqEqwLBUowh7" width="100px" height="100px">
                </div>

                <button class="btn btn-success btn-xs"><i class="fa fa-upload" aria-hidden="true"></i> Upload your
                    licenses here
                </button>


            </div>
        </div>

        <div class="panel panel-default">

            <div class="panel-body">

                <form class="form-horizontal">
                    <label>Introduction</label>
                    <textarea class="form-control" rows="3" placeholder="Fill me out">
						</textarea>
                </form>
            </div>
            <div class="panel-body ">
                <h3 class="panel-title pull-left"><strong>Personal detail</strong></h3>
                <br><br>
                <form class="form-horizontal">
                    <label for="Your_location">Full Name&nbsp;</label>
                    <input type="text" class="form-control" id="Your_location" placeholder="Fill me out">
                    <br>
                    <label for="Your_gender">Address&nbsp;</label>
                    <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out">
                    <br>
                    <label for="Your_gender">Contact Number&nbsp;</label>
                    <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out">
                    <br>
                    <label for="Your_gender">Company Name&nbsp;</label>
                    <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out">
                    <br>
                    <label for="Your_gender">Company ABN&nbsp;</label>
                    <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out">
                    <br>
                    <label for="Your_gender">Bank BSB&nbsp;</label>
                    <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out">
                    <br>
                    <label for="Your_gender">Bank Account Number&nbsp;</label>
                    <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out">
                    <br>
                    <label for="Your_gender">Bank Branch Name&nbsp;</label>
                    <input type="text" class="form-control" id="Your_gender" placeholder="Fill me out">
                    <br>
                    <button class="btn btn-default"><i class="fa fa-fw fa-times" aria-hidden="true"></i> Cancel</button>
                    <button class="btn btn-primary"><i class="fa fa-fw fa-check" aria-hidden="true"></i> Update Profile
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid col-xs-12 col-md-12 col-lg-12" id="footer"></div>

</body>
</html>
