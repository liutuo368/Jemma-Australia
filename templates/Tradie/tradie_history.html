<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>History Job</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Calendar library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
          rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>

    <!-- Table library -->
    <link href="../../static/CSS/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../static/CSS/select2_metro.css"/>
    <link rel="stylesheet" href="../../static/CSS/DT_bootstrap.css"/>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#top_menu").load("top_menu_sign_in");
            $("#side_menu").load("side_menu");
            $("#footer").load("footer");
        });

        <!-- checkbox-->
        $(document).ready(function () {
            //init val
            var initwei = $('#wei').val();
            $("input[name='wz']").each(function (i) {
                if (initwei.indexOf($(this).val()) != -1) {
                    $(this).prop('checked', true);
                }
            });

            $('#submitBtn').on('click', function () {
                //set val
                var wzstr = '';
                $("input[name='wz']:checked").each(function (i) {
                    wzstr = wzstr + $(this).val() + ',';
                });
                $('#wei').val(wzstr);
            });
        });
    </script>
</head>

<body>

<div id="top_menu"></div>

<div>

    <div class="row col-xs-12 col-md-12">

        <div class="col-xs-2 col-md-2" style="margin-left: 7%">
            <div style="height: 15%"></div>
            <div id="side_menu" style="width: 100%"></div>
        </div>

        <div class="col-md-8" style="margin-left: 3%;">

            <!-- user profile header-->
            <div id="profile_header" class="container align-items-center justify-content-center mb-3">
                <div class="row">
                    <div class="col-md-2 text-center">
                        <img class="img-rounded rounded-circle"
                             src="{{ user.user_hp.url }}"
                             alt="user_profile_picture"
                             style="height: 100px;">
                    </div>

                    <div class="col-md-10 align-self-center">
                        <h4 class="text-left align-middle" align="left">Welcome, Tradie</h4>
                        <h5 class="text-left align-middle" align="left">Tradie company</h5>
                    </div>
                </div>
            </div>

            <!-- self-build page search bar -->
            <div id="search_all" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search.." style="height: 39px;">
                <div>
                    <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>

            <!-- Check list for current jobs -->
            <div id="checkBoxList" class="row checkboxList align-items-center justify-content-center">

                <div class="col-md-8 text-left">
                     <label class="mr-3">
                        <input type="checkbox" name="wz" value="Rejected" class="unchecked">&nbsp;Rejected
                    </label>
                    <label class="mr-3">
                        <input type="checkbox" name="wz" value="Completed" class="unchecked">&nbsp;Completed
                    </label>
                </div>

                <div class="col-md-2 text-left">
                    <label>From
                        <input data-date-format="dd/mm/yyyy" id="datepicker1" style="width: 100px">
                    </label>
                </div>

                <div class="col-md-2 text-left">
                    <label>To
                        <input data-date-format="dd/mm/yyyy" id="datepicker2" style="width: 100px">
                    </label>
                </div>
            </div>

            <br>

            <!-- Table for current jobs -->
            <div id="jobList" class="row col-xs-12 col-md-12 text-center">
                <table class="table table-striped table-bordered table-hover table-full-width" id="sample_2">
                    <thead>
                    <tr>
                        <th>JobID</th>
                        <th>Client Name</th>
                        <th class="hidden-480">Location</th>
                        <th class="hidden-480">Date</th>
                        <th class="hidden-480">Status</th>
                    </tr>
                    </thead>

                    <tbody>
                     {% for job in job_history %}
                    <tr>
                        <td class="hidden-480">{{ job.id }}</td>
                         <td class="hidden-480">{{ job.category }}</td>
                         <td class="hidden-480">{{ job.customer.last_name }}</td>
                         <td class="hidden-480">{{ job.orderDate }}</td>
                         <td class="hidden-480">{{ job.orderStatus }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="footer" class="navbar-fixed-bottom"></div>


<script type="text/javascript">
    <!--date picker-->
    function DatePicker(beginSelector, endSelector) {
        $(beginSelector).datepicker(
            {
                format: 'dd/mm/yyyy',
                weekStart: 1,
                autoclose: true,
                todayHighlight: true,
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(endSelector).datepicker('setStartDate', new Date(ev.date.valueOf()))
            } else {
                $(endSelector).datepicker('setStartDate', null);
            }
        })

        $(endSelector).datepicker(
            {
                format: 'dd/mm/yyyy',
                weekStart: 1,
                autoclose: true,
                todayHighlight: true,
            }).on('changeDate', function (ev) {
            if (ev.date) {
                $(beginSelector).datepicker('setEndDate', new Date(ev.date.valueOf()))
            } else {
                $(beginSelector).datepicker('setEndDate', new Date());
            }

        })
    }

    DatePicker("#datepicker1", "#datepicker2");

</script>
<!-- Pagination-->
<script src="../../static/JS/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="../../static/JS/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../static/JS/select2.min.js"></script>
<script type="text/javascript" src="../../static/JS/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../static/JS/DT_bootstrap.js"></script>
<script src="../../static/JS/app.js"></script>
<script src="../../static/JS/table-advanced.js"></script>
<script>

    jQuery(document).ready(function () {

        App.init();

        TableAdvanced.init();

    });

</script>
</body>
</html>
