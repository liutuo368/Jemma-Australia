<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tradie quote details</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/i18n/defaults-*.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#top_menu").load("top_menu_sign_in");
            $("#side_menu").load("side_menu");
            $("#footer").load("footer");
        });
    </script>
    <style>
         * {
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        .custom-border {
            border-radius: 25px;
            border: 5px solid #bef680;
            padding: 20px;
        }

        .page-wrap {
            min-height: 100%;
            /* equal to footer height */
            margin-bottom: -130px;
        }

        .page-wrap:after {
            content: "";
            display: block;
        }

        #footer, .page-wrap:after {
            height: 130px;
        }
    </style>
</head>


<body>

<div id="top_menu"></div>

<div class="page-wrap">
    <div class="row bg-white">

        <div class="col-md-2" style="margin-left: 7%;">
            <div style="height: 10%"></div>
            <div id="side_menu" style="width: 100%"></div>
        </div>

        <div class="col-md-8" style="margin-left: 3%">
            <div id="profile_header" class="container align-items-center justify-content-center mb-3">
                <div class="row">
                    <div class="col-md-2 text-center">
                        <img class="img-rounded rounded-circle "
                             src="{{ user.user_hp.url }}"
                             alt="user_profile_picture"
                             style="height: 100px;">
                        <button class="btn btn-sm btn-white mx-auto">
                            <i class="fa fa-upload"></i>
                            Update Image
                        </button>
                    </div>

                    <div class="col-md-10 align-self-center">
                        <h4 class="text-left align-middle" align="left">Welcome, Customer</h4>
                    </div>
                </div>
            </div>

            <div>
                <div class="quote-metadata custom-border mb-5">
                    <form class="form-horizontal">
                        <label>Quote ID: 00001</label>
                        <br>
                        <label>Client Name:&nbsp;James</label>
                        <br>
                        <label>Client Location: Acton</label>
                        <br>
                        <label>Date: 2020/09/09</label>
                        <br>
                        <label>Status: Unread</label>
                        <br>
                    </form>
                </div>
                <div class="quote-details">
                    <form class="form-horizontal">
                        <label>Quote Description:</label>
                        <br>
                        <label>Images/Videos</label>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>
</body>
</html>
