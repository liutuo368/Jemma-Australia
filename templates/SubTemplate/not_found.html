<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.16/dist/js/i18n/defaults-*.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var menu_name;

            if ({{ login_status|safe }}) {
                menu_name = "top_menu_sign_in";
            } else {
                menu_name = "top_menu_without_sign_in";
            }
            $("#menu").load("top_menu_sign_in");
            $("#menu").load(menu_name);

            $("#footer").load("footer");
        });

    </script>

    <style>
        .page_404 {
            background: #ffffff;
            font-family: sans-serif;
        }

        #error-image {
            max-width: 70%;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .top-middle {
            position: absolute;
            top: 15%;
            left: 47%;
        }
    </style>
</head>

<body>
<section class="page_404" style="alignment: center;">
    <div class="container">
        <div class="text-center">
            <div class="container">
                <img src="../../static/IMAGES/not_found.gif" alt="error occurred" id="error-image">
                <h1 class="top-middle">404</h1>
            </div>
            <div>
                <h2>Looks like you...</h2>
                <br>
                <p>If you would like to check your profile, you need to select the correct account type when you log
                    in.</p>
                <p>If you would like to send a quote, you need to log in as a customer.</p>
                <a class="btn btn-success mt-3" href="index">Back to Home</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
